<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Calculadora</title>
</head>
<body>
    <h1>Calculadora Básica</h1>
    <form>
        <input type="number" id="numero1" placeholder="Primer número" required>
        <select id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
        </select>
        <input type="number" id="numero2" placeholder="Segundo número" required>
        <button type="button" id="botonCalcular">Calcular</button>
    </form>
    <p id="resultado"></p>
    <script src="script.js"></script>
</body>
</html>
